<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD EXAMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="container">

    <h1 class="display-6">CRUD Example</h1>

<div class="row mt-4">
    <div class="col">
        <h2>Create</h2>
        <form action="/create" method="POST">
          <input class="form-control mb-2 form-outline w-25" type="text" name="name" placeholder="Name" required />
          <input class="form-control mb-2 form-outline w-25" type="text" name="email" placeholder="Email" required />
          <button class="btn btn-primary" type=" submit">Create</button>
        </form>
      </div>
    
       <div class="col">
        <h2>Read</h2>
        <form action="/read" method="GET">
          <button class="btn btn-primary" type="submit">Read</button>
        </form>
       </div>
</div>

   <div class="row mt-4">
    <div class="col">
        <h2>Update</h2>
    <form action="/update" method="POST">
      <input class="form-control mb-2 form-outline w-25" type="text" name="id" placeholder="ID" required />
      <input class="form-control mb-2 form-outline w-25" type="text" name="name" placeholder="Name" required />
      <input class="form-control mb-2 form-outline w-25" type="text" name="email" placeholder="Email" required />
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
    </div>

   <div class="col">
    <h2>Delete</h2>
    <form action="/delete" method="POST">
      <input class="form-control mb-2 form-outline w-25" type="text" name="id" placeholder="ID" required />
      <button class="btn btn-primary" type="submit">Delete</button>
    </form>

   </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
